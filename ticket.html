<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Issued Ticket</title>
    <link rel="stylesheet" href="css/forms-nr-min.css">
    <link rel="stylesheet" href="css/ticket.css">
  </head>
  <body>
    <div id="form">
      <h2 style="color:white; margin-left:60px">Ticket Issue Book</h2>
      <div class="pure-form">
        <div class="name_air">
          <input type="text" id="name" class="name" placeholder="Name of Passenger" required>
          <select class="air" id="air" required>
            <option value="" selected>Air</option>
            <option value="buddha">Buddha</option>
            <option value="yeti">Yeti</option>
            <option value="sauray">Sauray</option>
          </select>
        </div>
        <div class="sec_tkt">
          <input type="text" id="sector" placeholder="Sector" >
          <input type="Number" id="tktno" placeholder="Ticket Number" >
        </div>
        <div class="fare_folio">
          <input type="text" id="fare" placeholder="Fare" >
          <input type="number" id="folio" placeholder="Ledger Folio No.">
        </div>
        <div class="cpd">
          <textarea id="cpd" rows="4" cols="33" placeholder="Contact Person Detials..."></textarea>
        </div>
        <div class="submit">
          <button id="submit" disabled>Submit</button>
        </div>
      </div>
    </div>
    <script>window.$ = window.jQuery = require('./js/jquery.min.js');</script>
    <script src="./js/hide_submit.js"></script>
    <script>require('./ticket.js')</script>
  </body>
</html>
